<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT Smart Operator Assistant</title>
    <meta name="description" content="Caterpillar Hackathon Project" />
    <meta property="og:title" content="CAT Smart Operator Assistant" />
    <meta property="og:description" content="AI-powered task assignment tool" />


  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- 🌍 Google Translate Widget -->
    <div
      id="google_translate_element"
      style="position: fixed; top: 10px; right: 10px; z-index: 9999;"
    ></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,hi,bn,es,de,mr,te,ta',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );
      }
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
